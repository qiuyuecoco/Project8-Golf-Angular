<ion-header *ngIf="items">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Game Setup</ion-title>
<!--    <ion-title>{{course.name}} Game Setup</ion-title>-->
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="items">
  <ion-card>
    <ion-card-content >
      <ion-grid>
        <ion-card-header>
<!--          <ion-title>Start your next game at {{course.data.name}}!</ion-title>-->
          <ion-title>Start your next game!</ion-title>
        </ion-card-header>
        <ion-item>
          <ion-icon slot="start" color="medium" name="football"></ion-icon>
          <ion-button (click)="beginGame()" >Start game!</ion-button>
        </ion-item>
      </ion-grid>
    </ion-card-content>
  </ion-card>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-icon [name]="item.icon" slot="start"></ion-icon>
            {{item.title}}
            <div class="item-note" slot="end">
                {{item.note}}
            </div>
        </ion-item>
    </ion-list>
